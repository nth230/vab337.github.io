<!DOCTYPE html>
<html>
<style>
body {
  background-color: black;
}
#myProgress {
  width: 100%;
  background-color: #b5b5b5;
  position: absolute;
  top: 40%;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: red;
  text-align: center;
  line-height: 30px;
  color: white;
}

#alert {
  display: none;
  text-align: center;
  color: white;
  position: absolute;
  left: 45%;
  top: 50%;
}

a {
  color: red;
}
</style>

<body onload="move()">

<div id="myProgress">
  <div id="myBar">10%</div>
</div>

<div style="display:none;" id="alert">
  <a href=index3.html><p>Click here to go to page</p></a>
</div>

<br>

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 500);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
        document.getElementById("alert").style.display = "block";
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
</script>

</body>
</html>
